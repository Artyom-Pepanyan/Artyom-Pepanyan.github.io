<!DOCTYPE html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="title">Осьминожка Артем</div>
    <div class="octopus">
      <div class="octopus__head">
        <div class="octopus__eye"></div>
      </div>

      <div class="octopus__octopus__tentacles">
        <div class="octopus__tentacle tentacle-1">
          <div class="now">80% Коммуникабельность</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-1"><span class="designation">Через год</span> 100%</div>
          <div class="octopus__tentacle_max octopus__tentacle_max-1"></div>
        </div>

        <div class="octopus__tentacle tentacle-2">
          <div class="now">100% Ответсвенность</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-2"></div>
          <div class="octopus__tentacle_max octopus__tentacle_max-2"></div>
        </div>

        <div class="octopus__tentacle tentacle-3">
          <div class="now">100% Трудолюбие</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-3"></div>
          <div class="octopus__tentacle_max octopus__tentacle_max-3"></div>
        </div>

        <div class="octopus__tentacle tentacle-4">
          <div class="now">40% Английский язык</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-4"><span class="designation">Через год</span> 70%</div>
          <div class="octopus__tentacle_max octopus__tentacle_max-4"></div>
        </div>

        <div class="octopus__tentacle tentacle-5">
          <div class="now">30% HTML, CSS, JS</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-5"><span class="designation">Через год</span> 60%</div>
          <div class="octopus__tentacle_max octopus__tentacle_max-5"></div>
        </div>

        <div class="octopus__tentacle tentacle-6">
          <div class="now">40% Работа с клиентами</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-6"><span class="designation">Через год</span> 80%</div>
          <div class="octopus__tentacle_max octopus__tentacle_max-6"></div>
        </div>

        <div class="octopus__tentacle tentacle-7">
          <div class="now">20% Прогаммирование</div>
          <div class="octopus__tentacle_future octopus__tentacle_future-7"><span class="designation">Через год</span> 60%</div>
          <div class="octopus__tentacle_max octopus__tentacle_max-7"></div>
        </div>
      </div>
    </div>
    <div class="legend">
      <div class="legend__title">Легенда</div>
      <div class="legend__item_now"></div>
      <div class="legend__item_now-text">-Сейчас</div>
      <div class="legend__item_future"></div>
      <div class="legend__item_future-text">-Через год</div>
      <div class="legend__item_max"></div>
      <div class="legend__item_max-text">-Максимальное значение</div>
    </div>
  </body>
</html>
