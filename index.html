<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>octopus</title>
  <link rel="stylesheet" href="main.css">
 </head>
<body> 

    <div class="container">
      <h1 class="title">Осьминожка Артем</h1>

      <div class="octopus">
        <div class="position_a octopus__head">
          <div class="ellipse position_a octopus__eye"></div>
        </div>

      <div class="tentacle_1">
        <div class="rectangle position_a _1"><span class="text _1">Коммуникабельность</span></div>
        <div class="ellipse position_a _1 _red" ><span class="value _1">4</span></div>
      </div>

      <div class="tentacle_2">
        <div class="rectangle position_a _2"><span class="text _2">Ответсвенность</span></div>
        <div class="ellipse position_a _2 _red"><span class="value _2">5</span></div>
      </div>

      <div class="tentacle_3">
        <div class="rectangle position_a _3"><span class="text _3">Трудолюбие</span></div>
        <div class="ellipse position_a _3 _red"><span class="value _3">5</span></div>
      </div>

      <div class="tentacle_4">
        <div class="rectangle position_a _4"><span class="text _4">Английский язык</span></div>
        <div class="ellipse position_a _4 _red"><span class="value _4">2</span></div>
      </div>

      <div class="tentacle_5">
        <div class="rectangle position_a _5"><span class="text _5">HTML, CSS, JS</span></div>
        <div class="ellipse position_a _5 _red"><span class="value _5">1.5</span></div>
      </div>

      <div class="tentacle_6">
        <div class="rectangle position_a _6"><span class="text _6">Работа с клиентами</span ></div>
        <div class="ellipse position_a _6 _red"><span class="value _6">2</span></div>
      </div>

      <div class="tentacle_7">
        <div class="rectangle position_a _7"><span class="text _7">Прогаммирование</span></div>
        <div class="ellipse position_a _7 _red"><span class="value _7">1</span></div>
      </div>

      <div class="block_yellowellow_ellipse"> 

        <div class="ellipse position_a _9 _yellow"><span class="value _8">5</span></div>
        <div class="ellipse position_a _10 _yellow"><span class="value _9">5</span></div>
        <div class="ellipse position_a _11 _yellow"><span class="value _10">5</span></div>
        <div class="ellipse position_a _12 _yellow"><span class="value _11">3.5</span></div>
        <div class="ellipse position_a _13 _yellow"><span class="value _12">3</span></div>
        <div class="ellipse position_a _14 _yellow"><span class="value _13">4</span></div>
        <div class="ellipse position_a _15 _yellow"><span class="value _14">3.5</span></div>
      </div>

        <div class="information">
          <div>
            <div class="ellipse position_a _16 _yellow"></div>
            <div class="information__text _1">-Через год</div>
          </div>
          <div>
            <div class="ellipse position_a _8 _red"></div>
            <div class="information__text _2">-Сейчас</div>
          </div>
          <div class="information__text _3">Оценка навыков</div>
          <div class="information__text _4">Оценивается по 5-ти бальной системе, где 1 минимальный опыт и знания, а 5 максимальный опыт и знания</div>
      </div>
    </div>
    
</body>

</html>
