<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title>octopus</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="mobile.css">
 </head>
<body> 

    <div class="container">
      <h1 class="title">Осьминожка Артем</h1>

      <div class="octopus">
        <div class="position_a octopus__head">
          <div class="ellipse position_a octopus__eye"></div>
        </div>

      <div class="octopus__tenacles">
        <div class="octopus__tentacle-1">
          <div class="rectangle position_a rectangle-1"><span class="text text-1">Коммуникабельность</span></div>
          <div class="ellipse position_a ellipse-1 ellipse_red" ><span class="value value-1">4</span></div>
          <div class="scale scale-1"></div>
        </div>

        <div class="octopus__tentacle-2">
          <div class="rectangle position_a rectangle-2"><span class="text text-2">Ответсвенность</span></div>
          <div class="ellipse position_a ellipse-2 ellipse_red"><span class="value value-2">5</span></div>
          <div class="scale scale-2"></div>
        </div>

        <div class="octopus__tentacle-3">
          <div class="rectangle position_a rectangle-3"><span class="text text-3">Трудолюбие</span></div>
          <div class="ellipse position_a ellipse-3 ellipse_red"><span class="value value-3">5</span></div>
          <div class="scale scale-3"></div>
        </div>

        <div class="octopus__tentacle-4">
          <div class="rectangle position_a rectangle-4"><span class="text text-4">Английский язык</span></div>
          <div class="ellipse position_a ellipse-4 ellipse_red"><span class="value value-4">2</span></div>
          <div class="scale scale-4"></div>
        </div>

        <div class="octopus__tentacle-5">
          <div class="rectangle position_a rectangle-5"><span class="text text-5">HTML, CSS, JS</span></div>
          <div class="ellipse position_a ellipse-5 ellipse_red"><span class="value value-5">1.5</span></div>
          <div class="scale scale-5"></div>
        </div>

        <div class="octopus__tentacle-6">
          <div class="rectangle position_a rectangle-6"><span class="text text-6">Работа с клиентами</span ></div>
          <div class="ellipse position_a ellipse-6 ellipse_red"><span class="value value-6">2</span></div>
          <div class="scale scale-6"></div>
        </div>

        <div class="octopus__tentacle-7">
          <div class="rectangle position_a rectangle-7"><span class="text text-7">Прогаммирование</span></div>
          <div class="ellipse position_a ellipse-7 ellipse_red"><span class="value value-7">1</span></div>
          <div class="scale scale-7"></div>
        </div> 
      </div>
        
        <div class="block_yellowellow_ellipse"> 

          <div class="ellipse position_a ellipse-9 ellipse_yellow"><span class="value value-8">5</span></div>
          <div class="ellipse position_a ellipse-10 ellipse_yellow"><span class="value value-9">5</span></div>
          <div class="ellipse position_a ellipse-11 ellipse_yellow"><span class="value value-10">5</span></div>
          <div class="ellipse position_a ellipse-12 ellipse_yellow"><span class="value value-11">3.5</span></div>
          <div class="ellipse position_a ellipse-13 ellipse_yellow"><span class="value value-12">3</span></div>
          <div class="ellipse position_a ellipse-14 ellipse_yellow"><span class="value value-13">4</span></div>
          <div class="ellipse position_a ellipse-15 ellipse_yellow"><span class="value value-14">3.5</span></div>
        </div>

        <div class="information">
          <div>
            <div class="ellipse position_a ellipse-16 ellipse_yellow"></div>
            <div class="information__text information__text-1">-Через год</div>
          </div>
          <div>
            <div class="ellipse position_a ellipse-8 ellipse_red"></div>
            <div class="information__text information__text-2">-Сейчас</div>
          </div>
          <div class="information__text information__text-3">Оценка навыков</div>
          <div class="information__text information__text-4">Оценивается по 5-ти бальной системе, где 1 минимальный опыт и знания, а 5 максимальный опыт и знания</div>
      </div>
    </div>
    
</body>

</html>
